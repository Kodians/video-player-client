name: Node.js CI
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfil
      - name: Build
        run: |
          yarn run build
      - name: Export static files
        run: |
          yarn run export
          touch out/.nojekyll
      - name: Test
        run: |
          yarn run test
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
